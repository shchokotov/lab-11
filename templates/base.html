<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <div class="container-fluid">
          <a class="navbar-brand text-warning skofka" href="/"><h3>SKOFKA</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">

              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/albums">Усі альбоми</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <div class="ms-3"><a class="btn btn-warning" href="/logout" >Вихід</a></div>
            </form>
            {% else %}
            <form class="d-flex" role="search">
              <div class="ms-2"><a class="btn btn-outline-light" href="/login">Вхід</a></div>
              <div class="ms-3"><a class="btn btn-warning" href="/register">Реєстрація</a></div>
