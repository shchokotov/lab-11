{% extends 'base.html' %}


{% block content %}

<div class="text-center ms-reg m-auto">
    <main class="">
        <form action="/register" method="POST">
            <img class="m-4 rounded" src="{{ url_for('static', filename='photos/skofka.webp') }}" alt="Завантажується"
                width="80" height="90">
            <h1 class="h3 mb-3 fw-normal">Реєстрація</h1>

            <div class="form-floating mt-2">
                <input type="text" class="form-control" name="name" id="floatingInput" placeholder="name" required>
                <label for="floatingInput">Ім'я</label>
            </div>
            <div class="form-floating  mt-2">
                <input type="email" class="form-control" name="login" id="floatingInput" placeholder="name@example.com"
                    required>
                <label for="floatingInput">Логін</label>
            </div>
            <div class="form-floating  mt-2">
                <input type="password" class="form-control" name="password" id="floatingInput" placeholder="Password"
                    required>
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="form-floating  mt-2">
                <input type="password" class="form-control" name="repeatPassword" id="floatingInput"
                    placeholder="Password" required>
                <label for="floatingPassword">Повторіть пароль</label>
            </div>


            {% for class, message in get_flashed_messages(True) %}
            {% if class == 'good' %}
            <div class="alert alert-success d-flex align-items-center mt-2" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                <div>
                    <div class="flash {{class}}">{{message}}</div>
                </div>
            </div>
            {% else %}
            <div class="alert alert-danger d-flex align-items-center mt-2" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div>
                    <div class="flash {{class}}">{{message}}</div>
                </div>
            </div>
            {% endif %}
            {% endfor %}


            <button class="w-100 p-3 btn btn-warning mt-4 ms-bt" type="submit">Зареєструватись</button>
        </form>
    </main>
</div>



{% endblock %}
