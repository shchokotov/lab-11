{% extends 'base.html' %}


{% block content %}

<div class="modal-edit bg-primary text-warning font-weight-bold border-warning">
  <span class="closeEdit"><a href="/albums" class="text-warning">&times;</a></span>
  <form method="POST" action="/albums/{{album.id}}/edit" enctype="multipart/form-data">
    <div class="form-group">
      <label>Назва альбому</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ album.title }}" required>
    </div>

    <div class="form-group">
      <label>Дата релізу</label>
      <input type="text" class="form-control" name="dateOfRelease" id="dateR" required
        value="{{ album.dateOfRelease }}">
    </div>

    <div class="form-group">
      <label>Фото</label>
      <input type="file" class="form-control" name="picture" id="photo" required>
    </div>
    <div class="form-group ">
      <label for="exampleFormControlTextarea1">Опис</label>
      <textarea class="form-control" id="about" name="discription" required rows="3">{{ album.discription }}</textarea>
    </div>

    {% for class, message in get_flashed_messages(True) %}
    {% if class == 'good' %}
    <div class="alert alert-success d-flex align-items-center mt-2" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </svg>
      <div>
        <div class="flash {{class}}">{{message}}</div>
      </div>
    </div>
    {% else %}
    <div class="alert alert-danger d-flex align-items-center mt-2" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
      <div>
        <div class="flash {{class}}">{{message}}</div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
    <div class="form-group text-center">
      <button type="submit" class="btn mt-2 btn-warning" id="AddNewAlbum" >Редагувати</button>
      <a class="btn mt-2 btn-danger" id="AddNewAlbum" href="/albums/{{album.id}}/delete">Видалити альбом</a>
    </div>
  </form>
</div>

{% endblock %}
